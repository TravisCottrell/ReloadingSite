{% extends "base.html" %}
{% block title%}Add data{% endblock title%}

{% block content %}
<div class="container">
  <div class='row'>
    <div class='col-md-6'>
      <div class='card card-body'>

        <form method="POST" class="form-group">
          {% csrf_token %}
          {{ formset.management_form}}
          {% for form in formset %}
            {{ form }}
            <hr>
          {% endfor %}
          <button class="btn btn-primary">Add</button>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
