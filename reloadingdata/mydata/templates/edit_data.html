{% extends "base.html" %}
{% block title%}Edit data{% endblock title%}

{% block content %}
<div class="container">
  <form method="POST" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Change</button>
    <a class="btn btn-danger" href="{% url 'delete_data' result.pk %}" >Delete</a>
    <a class="btn btn-secondary" href="{% url 'add_velocity' result.pk %}" >add velocity</a>
  </form>
</div>
{% endblock %}
