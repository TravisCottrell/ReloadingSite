{% extends "base.html" %}
{% block title%}Graph{% endblock title%}

{% block scripts%}
<script>
$(document).ready(function(){
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'line',
      data: { 
          labels: [
                    {% for b in bullet %}
                        {% for result in b.results.all %}
                            '{{ result.charge}}',
                        {% endfor%}
                    {% endfor%}
                ],  
          datasets: [{
              label: 'MOA',
              data: [
                    {% for b in bullet %}
                        {% for result in b.results.all %}
                            '{{ result.moa}}',
                        {% endfor%}
                    {% endfor%}
              ],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
  });
});
</script>
{% endblock scripts%}

{% block content %}
<div class="container">
    {% for b in bullet %}
      <h1>{{b.bullet}} - {{b.powder}}</h1>                                 
    {% endfor%}
    <canvas id="myChart" ></canvas> 
</div>
{% endblock %}
